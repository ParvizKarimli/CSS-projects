<!DOCTYPE html>
<html lang="en-US">
<head>
<meta charset="utf-8">
<title>Vertical Navigation Bar</title>
<style>
ul {
	background-color: #f1f1f1;
	margin: 0;
	padding: 0;
	width: 200px;
}

li a {
	text-decoration: none;
	display: block;
	padding: 8px; 16px;
	color: #000;
}

li a:hover {
	background-color: #555;
	color: white;
}

li a:active {
	background-color: red;
}
</style>
</head>
<body>

<ul>
  <li><a href="#">Home</a></li>
  <li><a href="#">News</a></li>
  <li><a href="#">Contact</a></li>
  <li><a href="#">About</a></li>
</ul>

</body>
</html>
