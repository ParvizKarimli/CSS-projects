<!DOCTYPE html>
<html>
<head>
<title>CSS Lists</title>
<style>
#ul1 {
	list-style-type: circle;
	list-style-position: inside;
	background: lime;
	padding: 20px;
}
#ul1 li {
	background: lightgreen;
}

#ol1 {
	list-style-type: upper-alpha; /* or roman */
	color: red;
	background: lightblue;
	padding: 20px;
}
#ol1 li {
	background: navy;
	margin: 5px;
}

#ul2 {
	list-style-image: url('tk.gif');
}

#ol2 {
	list-style: decimal-leading-zero inside url('dragon.ico');
}
</style>
</head>
<body>

<ul id="ul1">
  <li>Tea</li>
  <li>Coffee</li>
  <li>Milk</li>
  <li>Soda</li>
</ul>

<ol id="ol1">
  <li>Tea</li>
  <li>Coffee</li>
  <li>Milk</li>
  <li>Soda</li>
</ol>

<ul id="ul2">
  <li>Tea</li>
  <li>Coffee</li>
  <li>Milk</li>
  <li>Soda</li>
</ul>

<ol id="ol2">
  <li>Tea</li>
  <li>Coffee</li>
  <li>Milk</li>
  <li>Soda</li>
</ol>

</body>
</html>
