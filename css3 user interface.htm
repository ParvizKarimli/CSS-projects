<!DOCTYPE html>
<html>
<head>
<title>CSS3 User Interface</title>
<style>
div.resizable {
	width: 100px;
	height: 100px;
	border: 2px solid;
	padding: 20px;
	overflow: hidden;
	resize: both; /* or horizontal (for width only) or 
	vertical (for height only) */
	outline: 2px solid red;
	outline-offset: 20px;
	margin: auto;
	margin-top: 50px;
}
</style>
</head>
<body>

<div class="resizable">
Let the user resize this div. Let the user resize this div.

</body>
</html>
