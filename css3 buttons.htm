<!DOCTYPE html>
<html>
<head>
<title>CSS3 Buttons</title>
<style>
.button {
	display: inline-block;
	color: white;
	background-color: lime;
	border: none;
	padding: 10px 20px;
	float:left;
	font-size: 24px;
	text-decoration: none;
	text-align: center;
	cursor: pointer;
	outline: none;
	border-radius: 10px;
	transition-duration: 0.3s;
	box-shadow: 2px 8px 16px 4px blue;
	width: 100px;
}

.button:hover {
	background-color: green;
}
</style>
</head>
<body>

<a href="#" class="button"><span>Link</span></a>
<button class="button"><span>Button</span></button>
<input type="Button" value="Input" class="button"/>

</body>
</html>
