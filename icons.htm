<!DOCTYPE html>
<html>
<head>
<title>CSS Icons</title>
<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css"/>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
</head>
<body>

<i class="fa fa-cloud"></i>
<i class="fa fa-heart"></i>
<i class="fa fa-car"></i>
<i class="fa fa-file"></i>
<i class="fa fa-bars"></i>
<br/>
<i class="fa fa-cloud" style="font-size:50px;color:lightblue;"></i>
<span class="fa fa-thumbs-o-up" style="font-size:50px; color:#0099ff;"></span>
<br/><br/>

<i class="glyphicon glyphicon-cloud"></i>
<i class="glyphicon glyphicon-remove"></i>
<i class="glyphicon glyphicon-user"></i>
<i class="glyphicon glyphicon-envelope"></i>
<i class="glyphicon glyphicon-thumbs-up"></i>
<br/>
<i class="glyphicon glyphicon-thumbs-up" style="font-size:100px;color:#0099ff;"></i>
<br/><br/>

<span class="material-icons">cloud</span>
<span class="material-icons">favorite</span>
<span class="material-icons">computer</span>
<span class="material-icons">traffic</span>
<span class="material-icons">attachment</span>

</body>
</html>
