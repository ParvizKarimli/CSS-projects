<!DOCTYPE html>
<html>
<head>
<title>CSS Combinators</title>
<style>
div p {
	color: red;
}

div > p {
	background-color: yellow;
}

div + p {
	border: 1px solid lime;
}

div ~ p {
	text-transform: uppercase;
}
</style>
</head>
<body>

<div>
  <p>Paragraph 1: descendant and child of the div.</p>
  <span><p>Paragraph 2: descendant but not child of the div.</p></span>
</div>

<p>Paragraph 4: not child or descendant but sibling and adjacent of the div.</p>
<p>Paragraph 5: not child or descendant but sibling but not adjacent of the div.</p>

</body>
</html>
