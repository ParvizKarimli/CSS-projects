<!DOCTYPE html>
<html>
<head>
<title>CSS3 Shadow Effects</title>
<style>
h1 {
	text-shadow: 2px 2px 5px red, 2px 2px 5px blue;
}

div {
	background-color: yellow;
	width: 200px;
	height: 100px;
	font-size: 24px;
	padding: 20px;
	box-shadow: 4px 4px 15px red, 8px 8px 15px blue;
}
</style>
</head>
<body>

<h1>Text-shadow effect!</h1>

<div>Box-shadow effect!</div>

</body>
</html>
