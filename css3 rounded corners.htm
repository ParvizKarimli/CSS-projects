<!DOCTYPE html>
<html>
<head>
<style>
#rcorner1 {
	background-color: lime;
	width: 200px;
	height: 50px;
	text-align: center;
	border-radius: 15px/50px;
}

#rcorner2 {
	border: 5px solid lime;
	width: 200px;
	height: 50px;
	text-align: center;
	border-radius: 50%;
}

#rcorner3 {
	background-image: url('454d4197.png');
	background-repeat: no-repeat;
	width: 100px;
	height: 50px;
	text-align: center;
	border-radius: 15px;
	padding-top: 10px;
}
</style>
</head>
<body>

<p id="rcorner1">Rounded corner</p>
<p id="rcorner2">Rounded corner</p>
<p id="rcorner3">Rounded corner</p>

</body>
</html>
