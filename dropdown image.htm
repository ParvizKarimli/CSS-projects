<!DOCTYPE html>
<html>
<head>
<title>CSS Dropdown Image</title>
<style>
.menu {
	display: inline-block;
	position: relative;
}

.content {
	display: none;
	position: absolute;
}

.menu:hover .content {
	display: block;
	text-align: center;
	box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
}
</style>
</head>
<body>

<div class="menu">
  <img src="img_fjords.jpg" height="50px" width="100px" alt="TrolltungaSmall"/>
  <div class="content">
	<img src="img_fjords.jpg" height="250px" width="500px" alt="TrolltungaBig"/>
    <p>Beautiful Trolltunga, Norway</p>
  </div>
</div>

</body>
</html>
